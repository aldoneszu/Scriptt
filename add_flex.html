<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة 50 ألف فليكس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e3b47;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1c262f;
            border: 2px solid #ff4500;
            border-radius: 15px;
            box-shadow: 0 0 10px #000;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffa500;
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 16px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 2px solid #ffa500;
            border-radius: 5px;
            background-color: #2e3b47;
            color: #fff;
        }
        button {
            background-color: #ffa500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #ff8c00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إضافة 50 ألف فليكس</h1>
        <label for="number">الرقم</label>
        <input type="text" id="number" placeholder="أدخل رقم الهاتف">

        <label for="password">الباسورد</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور">

        <label for="flex-type">اختر نوع الفليكس</label>
        <select id="flex-type">
            <option value="260">Flex 260 Vodafone</option>
            <option value="500">Flex 500 Vodafone</option>
            <option value="1000">Flex 1000 Vodafone</option>
        </select>

        <button onclick="alert('تم إضافة الفليكسات بنجاح!')">إضافة</button>
    </div>
</body>
</html>
